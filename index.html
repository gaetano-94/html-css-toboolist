<!DOCTYPE html>
<html lang="en">
    <!-- collegamento a css più link Google Fonts -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--/Google Fonts -->

    <!-- collegamento a CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!--/collegamento a CSS -->
</head>
    <!--/collegamento a css più link Google Fonts -->

<body>
    <!-- logo piu titolo della pagina -->
    <header>
        <div id="logo"><img src="img/logo copia.png" alt="logo della pagina"></div>
        <h1>Toboolist</h1>
    </header>
    <!--/logo più titolo della pagina -->

    <!-- lista più opzioni di scelta -->
    <main>
        <div class="contenitore">
            <!-- bottori per interagire -->
            <nav class="border">
                <button class="add-task">Add Task</button>
                <button class="add-section">Add Section</button>
            </nav>
            <!--/bottori per interagire -->
            <section>
                <!-- New Task -->
                <span></span><h2 class="roboto"><strong>New Task</strong></h2>

            </section>
        </div>  
    </main>
    <!--/lista più opzioni di scelta -->
</body>

</html>
